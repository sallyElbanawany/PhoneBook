<!DOCTYPE html>
<html manifest="cache.manifest">

<head>
    <title>Phone Book App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style type="text/css">
        .img {
            padding-left: 70px;
        }

        h1 {
            text-align: center;
        }
    </style>
    <script src="tel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div data-role="page" id="main">
        <div data-role="header" class="mainHeader">
            <heading>
                <h1>Phone Book</h1>
            </heading>
        </div>

        <div data-role="content" class="contant">
            <ul id="list" data-role="listview" data-filter="true" data-autodividers="true">
                <!-- Starts up as an empty list.  Items are added from
                 localStorage in $(document).ready() -->
            </ul>

            <nav class="text-center footer">
                
                <a href="#addPage" data-role="button" data-inline="true" data-mini="true" data-icon="plus" id="add"  class="">Add Contact</a>
            </nav>
        </div>
    </div>


    <!-- -----------------update and delete item -------------------->
    <div data-role="page" id="entry" class="bgImage">
        <div data-role="header" class="header">
            <a href="#" data-rel="back" data-icon="back" class="transparentBg icon"></a>
            <a data-role="button" id="mobilebutton" data-mini="true" href=""
                class="ui-btn ui-icon-phone ui-btn-icon-right transparentBg icon"></a>
        </div>

        <div data-role="content" class="content" id="container">


            <label for="fullname">Full Name:</label>

            <input type="text" id="fullname" data-inline="true" placeholder="Enter your name" />



            <label for="mobile">Mobile number:</label>
            <input type="tel" id="mobile" />
            <!-- <a data-role="button" id="mobilebutton" data-mini="true"
                href="">Call</a> -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" data-mini="true">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" />
            <label for="bday">Birthday:</label>
            <input type="date" id="bday" />
            </form>
            <nav class="text-center footer">
                <a href="#main" id="update" data-role="button" data-inline="true" data-mini="true"
                    data-icon="refresh">Update</a>
                <a href="#main" id="del" data-role="button" data-inline="true" data-mini="true" data-icon="delete">Delete
                    Item</a>
            </nav>
        </div>
    </div>


    </div>
    <!-- -------------------Add item ---------------------------- -->
    <div data-role="page" id="addPage" class="bgImage">
        <div data-role="header" class="header">
            <a href="#" data-rel="back" data-icon="back" class="transparentBg icon"></a>
        </div>

        <form>
        <div data-role="content" class="content">
            <label for="fullname2">Full Name:</label>
            <input type="text" id="fullname2"  placeholder="Enter your name" required/>
            <label for="mobile2">Mobile number:</label>
            <input type="tel" id="mobile2" placeholder="Enter your phone number" required/>
            <!-- <a data-role="button" id="mobilebutton" data-mini="true" href="">Call</a> -->
            <label for="gender2">Gender:</label>
            <select name="gender2" id="gender2" data-mini="true" required>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <label for="email2">Email:</label>
            <input type="email2" id="email2" placeholder="Enter your email" required/>
            <!-- <a data-role="button" id="mailbutton" data-mini="true" href="">Send
                email</a> -->
            <label for="bday2">Birthday:</label>
            <input type="date" id="bday2" required/>
            </form>

            <nav class="text-center footer">
                <a href="#main" id="save" data-role="button" data-inline="true" data-mini="true"
                    data-icon="check">Save</a>
                <a href="#main" id="cancel" data-role="button" data-inline="true" data-mini="true"
                    data-icon="minus">Cancel</a>
            </nav>
        </div>

    </div>


</body>
<script>
    // Note â€“ this script inserts letter dividers into the "#list" element on the
    // main page.
    $(document).on("pageinit", "#main", function () {
        $("#list")
            .listview({
                autodividers: true,
                autodividersSelector: function (li) {
                    // Do for each entry
                    var out = li.text().substring(0, 1); // Use initial letter of surname
                    return out;
                },
            })
            .listview("refresh");
    });
</script>

</html>
